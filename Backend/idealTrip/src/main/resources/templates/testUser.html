<!DOCTYPE html>
<html>
<head>
	<title>List Users</title>
	<script type="text/javascript" src="/Backend/idealTrip/src/main/resources/static/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="/Backend/idealTrip/src/main/resources/static/assets/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Users</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>Username</th>
                    <th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${UserList}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.username}">username</td>
					<td th:text="${user.email}">email</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
