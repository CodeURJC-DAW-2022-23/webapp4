<!DOCTYPE html>
<html>

<head>
    <title>Total Ratings</title>
</head>

<body>
        {{#totalRatingMap}}
        <li>{{.}}</li>
        {{/totalRatingMap}}

    <pre th:text="${totalRatingMap}"></pre>
    <canvas id="myChart"></canvas>

    <script th:inline="javascript">
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: /*[[${totalRatingMap.keySet()}]]*/,
                datasets: [{
                    label: 'Total Rating',
                    data: /*[[${totalRatingMap.values()}]]*/,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        console.log("Hola")
        console.log(myChart.labels);
        console.log(myChart.data);
        console.log("Adios")

    </script>



</body>

</html>
