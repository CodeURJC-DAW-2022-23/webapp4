    <!-- about breadcrumb -->
    <figure>
        <div class="title">
            <h1>Sitios más emblemáticos de París</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/PARQUE BOLÍVAR.jpg" alt="">
                <div class="capa">
                    <h3>Parque bolívar</h3>
                    <p>En el Parque Bolívar de Santa Marta podrás encontrar la estatua del Libertador Simón Bolívar.
                        Esta plaza no siempre se llamó así. En sus inicios era conocida como la Plaza de Armas. Al
                        inicio de la república, adoptó el nombre de Plaza de la Constitución</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/PARQUE DE LOS NOVIOS.jpg" alt="">
                <div class="capa">
                    <h3>Parque de los novios</h3>
                    <p>El Parque de los Novios es uno de los mejores lugares para visitar en Santa Marta debido a su
                        gran ambiente. Es uno de los centros gastronómicos y turísticos de la ciudad</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Parque Camellón Rodrigo de Bastidas.jpg" alt="">
                <div class="capa">
                    <h3>Parque Camellón Rodrigo de Bastidas</h3>
                    <p>Pasear al atardecer por el Parque Camellón Rodrigo de Bastidas es una de las cosas más bonitas
                        que hacer en Santa Marta, así que no te lo pierdas. Aquí también se encuentra una pequeña playa
                        en la que refrescarse</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Parque Tayrona.jpg" alt="">
                <div class="capa">
                    <h3>Parque Tayrona</h3>
                    <p>Es un pequeño paraíso situado a aproximadamente 15 kilómetros del centro de Santa Marta. Si
                        visitas este parque, estarás rodeado de selva, playas y lugares tan bonitos como el Cabo de San
                        Juan</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/TAGANGA.JPG" alt="">
                <div class="capa">
                    <h3>Taganga</h3>
                    <p>Taganga es un pequeño pueblo pesquero situado a unos 5 kilómetros del centro de Santa Marta que
                        se ha convertido en un gran punto turístico de la ciudad y un paraíso para mochileros</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/minca.jpg" alt="">
                <div class="capa">
                    <h3>Minca</h3>
                    <p>Es una zona con frondosa vegetación de Sierra Nevada a la que los turistas llegan en busca de
                        naturaleza, paz y desconexión</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
