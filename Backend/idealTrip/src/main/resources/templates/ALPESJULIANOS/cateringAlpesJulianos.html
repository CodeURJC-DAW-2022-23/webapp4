  <figure>
    <div class="title">
      <h1>Comida típica de los Alpes Julianos</h1>
    </div>
    <div class="gallery">
      <div class="tourismImage">
        <img src="../assets/images/informacion/Štruklji.jpg" alt="">
        <div class="capa">
          <h3>Štruklji</h3>
          <p>Pastel de harina relleno de requesón o crema de nueces. Se sirve caliente y existen más de 70 variedades,
            tanto dulces como saladas. Es uno de los platos típicos de Liubliana más recurrentes para picar entre horas.
          </p>
        </div>
      </div>
      <div class="tourismImage">
        <img src="../assets/images/informacion/Žganci.jpg" alt="">
        <div class="capa">
          <h3>Žganci</h3>
          <p>plato realizado a base de harina de maíz o de trigo sarraceno que normalmente acompaña los platos de carne
            estofada. Se trata de un plato difícil de encontrar en otro lugar del mundo, por lo que es motivo de orgullo
            entre los eslovenos</p>
        </div>
      </div>
      <div class="tourismImage">
        <img src="../assets/images/informacion/Golaž.jpg" alt="">
        <div class="capa">
          <h3>Golaž</h3>
          <p>Carne estofada con patatas y guisantes que se sirve en una gran hogaza de pan. Se trata de un plato
            bastante común en otros países de la zona, como Eslovaquia o Hungría.</p>
        </div>
      </div>
      <div class="tourismImage">
        <img src="../assets/images/informacion/Ričet.jpg" alt="">
        <div class="capa">
          <h3>Ričet</h3>
          <p>Sopa densa a base de judías perfecta para entrar en calor los fríos días de invierno. Aunque es una receta
            bastante simple, se trata de uno de los platos más sabrosos de la gastronomía de Liubliana</p>
        </div>
      </div>
      <div class="tourismImage">
        <img src="../assets/images/informacion/Obara.jpg" alt="">
        <div class="capa">
          <h3>Obara</h3>
          <p>Sopa elaborada a base de carne, especialmente intestinos</p>
        </div>
      </div>
      <div class="tourismImage">
        <img src="../assets/images/informacion/Idrijski žlikrofi.jpg" alt="">
        <div class="capa">
          <h3>Idrijski žlikrofi</h3>
          <p>Pasta rellena al más puro estilo italiano, pero con toques autóctonos. Este plato parecido a los raviolis
            sirve como plato principal o guarnición y suele ir acompañado de chicharrones o de salsa de cordero con</p>
        </div>
      </div>
    </div>
  </figure>

  <!--/MENU-JS-->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
