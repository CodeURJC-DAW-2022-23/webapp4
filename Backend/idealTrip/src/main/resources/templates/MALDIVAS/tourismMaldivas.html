    <figure>
        <div class="title">
            <h1>Sitios más emblemáticos de Maldivas</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/Malé.jpg" alt="">
                <div class="capa">
                    <h3>Malé</h3>
                    <p>Es una ciudad pintoresca, algo caótica, al más puro estilo Asia, pero si te gusta callejear
                        estamos seguros de que le encontrarás un cierto encanto. Date una vuelta por el mercado del
                        pescado, es un lugar súper colorido y sí, también lleno de olores</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Bikini-beach de Malé.jpg" alt="">
                <div class="capa">
                    <h3>Bikini-beach de Malé</h3>
                    <p>Date un chapuzón en su playa pública. ¿Sabías que es artificial? Sí, parece mentira pero la
                        capital de Maldivas no tenía playas donde poder bañarse</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Resorts de Maldivas.jpg" alt="">
                <div class="capa">
                    <h3>Resorts de Maldivas</h3>
                    <p>Si no tienes problemas de presupuesto date un capricho alojándote en algún resort de lujo. No
                        suelen ser baratos (al revés), pero son el lugar perfecto para vivir la vida loca</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Bioluminiscencia.jpg" alt="">
                <div class="capa">
                    <h3>Bioluminiscencia</h3>
                    <p>¿Sabías que si estás en el sitio idóneo y en la temporada correcta, puede que tengas la suerte de
                        experimentar uno de los fenómenos naturales más asombrosos que hay: la bioluminiscencia?</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/BuceoYSnorkel.jpg" alt="">
                <div class="capa">
                    <h3>Buceo y snorkel</h3>
                    <p>Si quieres bucear… estás de suerte: Maldivas es uno de los mejores sitios al mundo para hacerlo.
                        Podrás ver tortugas, tiburones, peces tropicales y ¡hasta tiburones ballena!</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Dhangethi.jpg" alt="">
                <div class="capa">
                    <h3>DhAngethi</h3>
                    <p>Es la mejor forma de ver como es realmente este país, tendrás la oportunidad de conocer a
                        locales, y sus costumbres. Lejos de los focos y de los resorts</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
