    <!-- about breadcrumb -->
    <figure>
        <div class="title">
            <h1>Comida típica de Maldivas</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/Bajiya.jpg" alt="">
                <div class="capa">
                    <h3>Bajiya</h3>
                    <p>Tentempié triangular que se fríe u hornea cuya masa es una mezcla de patata, guisantes, cilantro,
                        lentejas que se rellena de pescado seco, hojas de curry, curry en polvo y cebolla</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Curries.jpg" alt="">
                <div class="capa">
                    <h3>Curries</h3>
                    <p>Son los platos más básicos y populares del país. Varía según la región y también según sea
                        elaborado por un cocinero u otro. El curry es un condimento básico en la cocina de las Maldivas
                    </p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/HUNI HAKURU FOLHI.jpg" alt="">
                <div class="capa">
                    <h3>Huni Hakuru Folhi</h3>
                    <p>Torta de azúcar, harina y coco</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Garudiya.jpg" alt="">
                <div class="capa">
                    <h3>Garudiya</h3>
                    <p>Es un caldo o sopa clara de pescado cocido a base de atún listado o de aleta amarilla. A veces se
                        agrega cebolla, hojas de curry, chiles y lima para darle más sabor. Se sirve caliente con arroz
                        cocido al vapor y limón</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Gulha.jpg" alt="">
                <div class="capa">
                    <h3>Gulha</h3>
                    <p>Aperitivo. Especie de croquetas redondas cuya masa de harina de trigo o arroz está rellena de
                        atún ahumado, enlatado o peces Maldive, coco, hojas de curry, cebolla, jengibre, jugó de limón y
                        cúrcuma. Se reboza y se fríe
                    </p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/KAASHI KIRU.jpg" alt="">
                <div class="capa">
                    <h3>Kaashi Kiru</h3>
                    <p>Leche de coco</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
