    <figure>
        <div class="title">
            <h1>Comida típica de Londres</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/Desayuno inglés completo.jpg" alt="">
                <div class="capa">
                    <h3>Desayuno inglés completo</h3>
                    <p>Reliquia culinaria de nuestras raíces anglosajonas, este plato se hizo popular entre todas las
                        clases socioeconómicas durante la Revolución Industrial. Es un plato de mimos, perfecto para la
                        mañana después de una gran noche de fiesta o para prepararse para un largo día de trabajo</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Pastel y puré.jpg" alt="">
                <div class="capa">
                    <h3>Pastel y puré</h3>
                    <p>Originario del East End de Londres, el pie and mash es la piedra angular de la cocina obrera de
                        la Revolución Industrial. Pasteles de carne, puré de patata esponjoso, licor</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Pescado y patatas fritas.jpg" alt="">
                <div class="capa">
                    <h3>Pescado y patatas fritas</h3>
                    <p>La historia del pescado y las patatas fritas revela una sorprendente historia de origen. El
                        pescado frito procede de los judíos exiliados de la Península Ibérica durante el siglo XIV, y
                        las patatas fritas de los belgas francófonos. Lo único que se hizo fue emparejarlos por primera
                        vez</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Espaguetis a la boloñesa.jpg" alt="">
                <div class="capa">
                    <h3>Espaguetis a la boloñesa</h3>
                    <p>Después de que muchos cocineros y turistas italianos se hayan retorcido las manos, el "spag bol"
                        sigue siendo el epítome de la comida reconfortante inglesa</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Pollo Tikka Masala.jpg" alt="">
                <div class="capa">
                    <h3>Pollo Tikka Masala</h3>
                    <p>El pollo tikka masala es el símbolo de la cocina anglo-india que se impuso en el país tras la
                        época del Imperio Británico. Se rumorea que fue creado por una casa de curry de Glasgow</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Té de la tarde.jpg" alt="">
                <div class="capa">
                    <h3>Té de la tarde</h3>
                    <p>Esta tradición tan británica tiene sus orígenes en el siglo XIX, pero sigue siendo un placer para los visitantes</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
