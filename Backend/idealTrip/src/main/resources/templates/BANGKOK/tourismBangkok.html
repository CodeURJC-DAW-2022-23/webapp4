    <figure>
        <div class="title">
            <h1>Sitios más emblemáticos de Bangkok</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/Templo del Buda Esmeralda.jpg" alt="">
                <div class="capa">
                    <h3>Templo del Buda Esmeralda</h3>
                    <p>Construido a finales del S.XVIII, fue la residencia real y la sede del gobierno durante 150 años,
                        hasta mediados del S. XX. Está compuesto por un conjunto arquitectónico de más de 100
                        construcciones en el que se puede apreciar la belleza de la arquitectura tradicional tailandesa
                    </p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Wat Pho.jpg" alt="">
                <div class="capa">
                    <h3>Wat Pho</h3>
                    <p>Wat Pho es uno de los templos más grandes y antiguos de Bangkok. Es muy conocido por albergar el
                        gigantesco Buda Reclinado que mide 15 metros de alto y 46 de largo</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Los canales de Bangkok.jpg" alt="">
                <div class="capa">
                    <h3>Los canales de Bangkok</h3>
                    <p>A Bangkok también se la conoce como la Venecia de Asia ya que muchas zonas de la ciudad están
                        atravesadas por canales navegables. El transporte fluvial es muy importante en esta ciudad y hay
                        líneas de ferrys que funcionan como si fueran autobuses</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Wat Arun.jpg" alt="">
                <div class="capa">
                    <h3>Wat Arun</h3>
                    <p>Conocido como el Templo del Amanecer, es un templo budista de arquitectura Khmer que le da una
                        estética muy diferente a la gran mayoría de templos de Bangkok</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Chinatown.jpg" alt="">
                <div class="capa">
                    <h3>Chinatown</h3>
                    <p>El Chinatown de Bangkok es uno de los más grandes de toda Asia, en consonancia con la importancia
                        de su influyente comunidad china</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Wat Suthat.jpg" alt="">
                <div class="capa">
                    <h3>Wat Suthat</h3>
                    <p>Destaca por la cantidad de estatuas de Buda que flanquean sus galerías laterales (más de 150),
                        por el enorme Buda que alberga su sala principal, y sobre todo por los murales que decoran los
                        muros de esta sala</p>
                </div>
            </div>
        </div>
    </figure>

    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
