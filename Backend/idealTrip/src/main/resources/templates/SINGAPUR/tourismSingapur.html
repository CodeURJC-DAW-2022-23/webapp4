    <figure>
        <div class="title">
            <h1>Sitios más emblemáticos de Singapur</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/Gardens by the Bay.jpg" alt="">
                <div class="capa">
                    <h3>Gardens by the Bay</h3>
                    <p>Estos enormes y modernos jardines, situados entre el mar y la parte trasera del hotel Marina Bay
                        Sands, se diferencian del resto por las zonas donde se concentran los llamados superárboles</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Little India.jpg" alt="">
                <div class="capa">
                    <h3>Little India</h3>
                    <p>Uno de los barrios con más encanto.
                        En esta zona uedes pasear entre
                        bonitos edificios de colores, visitar templos hindús y budistas, perderte en centros comerciales
                        llenos de tiendas además de probar la gastronomía india más deliciosa</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Marina Bay Sands.jpg" alt="">
                <div class="capa">
                    <h3>Marina Bay Sands</h3>
                    <p>Es el complejo de edificios más famoso de Singapur, en el que se incluye un hotel, el museo de
                        Arte y Ciencia, dos teatros, varios restaurantes, un centro comercial y un enorme casino</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Parque Merlion.jpg" alt="">
                <div class="capa">
                    <h3>Parque Merlion</h3>
                    <p>Frente al Marina Bay Sands se encuentra una bahía, se encuentra una estatua de 9 metros de
                        altura,
                        mitad pez y mitad león, que representa el pasado pesquero de la ciudad y los orígenes de su
                        fundador</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Hawkers.jpg" alt="">
                <div class="capa">
                    <h3>Hawkers</h3>
                    <p>Una de las mejores cosas que hacer en Singapur es probar la comida callejera de los hawkers.
                        Estos mercados concentran numerosos puestos de comida a precios económicos donde los comensales
                        comparten mesa y servicios</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Clarke Quay.jpg" alt="">
                <div class="capa">
                    <h3>Clarke Quay</h3>
                    <p>Clarke Quay fue un antiguo muelle en el que hace un tiempo se rehabilitaron sus almacenes hasta
                        convertir la zona en otro de los lugares imprescindibles que ver en Singapur</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
