    <!-- about breadcrumb -->
    <figure>
        <div class="title">
            <h1>Comida típica de Singapur</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/crabs.jpg" alt="">
                <div class="capa">
                    <h3>Crabs chilli or pepper</h3>
                    <p>Los cangrejos con chile son los más comunes en los restaurantes y generalmente se comen junto con
                        los mantous (bollos) fritos, que se usan para mojar en la exquisita salsa de chile</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/RAYA A LA BARBACOA.jpg" alt="">
                <div class="capa">
                    <h3>Raya a la barbacoa</h3>
                    <p>Originaria de los puestos de venta ambulante, la raya a la barbacoa se ha convertido en un
                        popular plato que se sirve en centros de comida (hawker centers)</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/SATAY.jpg" alt="">
                <div class="capa">
                    <h3>Satay</h3>
                    <p>Los Satay son pinchos de carne asada servidos con arroz y salsa de cacahuetes. Hay satays de
                        pollo, de cerdo, de ternera e incluso de cordero</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/LAKSA.jpg" alt="">
                <div class="capa">
                    <h3>Laksa</h3>
                    <p>El mejor ejemplo de la buena combinación de sabores e ingredientes chinos y malayos en un solo
                        tazón. Los fideos, a menudo de arroz, constituyen la base del laksa, seguido de una salsa o
                        curry, algunos trozos de carne, y a menudo algunas verduras y hierbas</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/durian.jpg" alt="">
                <div class="capa">
                    <h3>Durian</h3>
                    <p>En el sudeste asiático, algunos lo consideran el "rey de las frutas" y otros la "fruta más
                        apestosa del mundo". Los locales adoran tanto la carne que la convierten en postres, pasteles,
                        tartas e incluso batidos
                    </p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/BIRYANI.jpg" alt="">
                <div class="capa">
                    <h3>Biryani</h3>
                    <p>Es un plato de influencia musulmana/india y usa un característico arroz de grano largo tipo
                        basmati</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
