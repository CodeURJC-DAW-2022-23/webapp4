    <!-- about breadcrumb -->
    <figure>
        <div class="title">
            <h1>Comida típica de Bangkok</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/PAD THAI.jpg" alt="">
                <div class="capa">
                    <h3>PAD THAI</h3>
                    <p> Los noodles van acompañados de soja, vegetales o quizá algo de carne y frutos secos picados. Los
                        ingredientes pueden variar dependiendo del lugar donde lo pidas pero seguro que te encanta en
                        todas sus versiones</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/SOM TAM.jpg" alt="">
                <div class="capa">
                    <h3>Som tam</h3>
                    <p>Tras este nombre se esconde una ensalada de papaya verde que, además de una comida típica
                        tailandesa, es una muy buena opción si te apetece comer algo ligero y fresco</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/TOD MAN PLA.jpg" alt="">
                <div class=" capa">
                    <h3>Tod man pla</h3>
                    <p>Son unos pastelitos de pescado con un poco de sabor a curry, cilantro y limón. Pueden servirlos
                        solos
                        o acompañados de un poco de cebolla</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/PINCHOS MORUNOS.jpg" alt="">
                <div class="capa">
                    <h3>Pinchos morunos</h3>
                    <p>Si también te apetece probar la comida rápida que se puede adquirir en los puestos callejeros de
                        Bangkok, verás que los pinchos morunos son una comida típica estrella en las calles tailandesas
                    </p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/STICKY RICE MANGO.jpg" alt="">
                <div class="capa">
                    <h3>Sticky rice mango</h3>
                    <p>El mango acompaña a un arroz compacto gracias a que se le ha añadido leche de coco. Puedes probar
                        esta comida típica tanto en restaurantes como en los puestos callejeros para poder disfrutar de
                        él mientras visitas la ciudad de Bangkok</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Yam Ma Khwa Yao.jpg" alt="">
                <div class="capa">
                    <h3>Yam Ma Khwa Yao</h3>
                    <p>ensalada de sabor salado y dulce con un toque de picante leve. Se encuentra preparada con gamas
                        secas, salsa de pescado, limón, huevos y berenjena, una preparación muy recomendable</p>
                </div>
            </div>
        </div>
    </figure>

    <!--/MENU-JS-->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
