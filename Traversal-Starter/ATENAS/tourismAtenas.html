    <figure>
        <div class="title">
            <h1>Sitios más emblemáticos de Atenas</h1>
        </div>
        <div class="gallery">
            <div class="tourismImage">
                <img src="../assets/images/informacion/acropolis.jpg" alt="">
                <div class="capa">
                    <h3>La Acrópolis</h3>
                    <p>Es el lugar más importante de Atenas.
                        A pesar de encontrarse en una posición fácil de defender, esta ha sido saqueada y destruida
                        numerosas veces a lo largo de su historia aunque gracias a las diferentes restauraciones te
                        puedes hacer una idea bastante exacta de la importancia que tuvo durante la época clásica</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/barrio de plaka.jpg" alt="">
                <div class="capa">
                    <h3>Barrio de Plaka</h3>
                    <p>Situado a los pies de la Acrópolis, el pintoresco barrio de Plaka es otro de los lugares que
                        visitar en Atenas. Considerado como el barrio más antiguo de la ciudad, todavía conserva el
                        encanto de la Grecia tradicional con calles estrechas, bonitas fachadas de edificios del siglo
                        XIX</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Barrio de Anafiotika.jpg" alt="">
                <div class="capa">
                    <h3>Barrio de Anafiotika</h3>
                    <p>Enclavado dentro de Plaka, en la ladera de la Ácropolis, se encuentra el pintoresco barrio de
                        Anafiótica, que enamora por su estrechas callejuelas rodeadas de pequeñas casas blancas y
                        azules, que te trasladan por unos instantes a los bonitos pueblos de las islas griegas</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Templo de Zeus Olímpico.jpg" alt="">
                <div class="capa">
                    <h3>Templo de Zeus Olímpico</h3>
                    <p>El emperador romano Adriano fue el principal artífice de la finalización de la obra y en honor a
                        él puedes ver la enorme puerta de Adriano de 20 metros de altura al lado del templo</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Barrio de Monastiraki.jpg" alt="">
                <div class="capa">
                    <h3>Barrio de Monastiraki</h3>
                    <p>Este barrio con influencias turcas, tiene en sus mercados en forma de zocos su gran atractivo,
                        junto a varias iglesias ortodoxas y mezquitas, que te recomendamos no perderte en la visita.</p>
                </div>
            </div>
            <div class="tourismImage">
                <img src="../assets/images/informacion/Ágora Antigua.jpg" alt="">
                <div class="capa">
                    <h3>Ágora Antigua</h3>
                    <p>Fue el lugar de encuentro de los antiguos habitantes de la ciudad, en la que se mezclaba la
                        actividad social y política con la comercial. Con cierto parecido al foro romano, en este
                        recinto se encontraban desde edificios administrativos, mercados, entre otros</p>
                </div>
            </div>
        </div>
    </figure>

    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
