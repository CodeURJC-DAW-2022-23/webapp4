     <!-- login box -->
     <div class="box">
        <!-- slip box -->
        <div class="pre-box">
            <h1>IdealTrip</h1>
            <div class="img-box">
                <img src="./assets/images/favicon.png" alt="">
            </div>
        </div>
        <!-- signin box -->
        <div class="register-form">
            <!-- input box -->
            <div class="title-box">
                <h1>Crear tu cuenta</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <input type="password" placeholder="Confirmar Contraseña">
            </div>
            <!-- btn box -->
            <div class="btn-box">
                <button class="box_btn">Registrarse</button>
                <p onclick="slip()">Iniciar Sesión</p>
            </div>
        </div>
        <!-- signup box -->
        <div class="login-form">
            <!-- title box -->
            <div class="title-box">
                <h1>Iniciar Sesión</h1>
            </div>
            <!-- input box-->
            <div class="input-box">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
            </div>
            <!-- btn box -->
            <div class="btn-box">
                <button class="box_btn">Iniciar Sesión</button>
                <p onclick="slip()">Resgistrate!</p>
            </div>
        </div>
       </div>

       <script>
             let flag=true
             const slip=()=>{
                if(flag){
                    $(".pre-box").css("transform","translateX(100%)")
                    $(".pre-box").css("background-color","#E74C3C")
                    $("img").attr("src","./assets/images/plane.png")
                }
                else {
                    $(".pre-box").css("transform","translateX(0%)")
                    $(".pre-box").css("background-color","#AED6F1")
                    $("img").attr("src","./assets/images/favicon.png")
                }
                flag=!flag
             }
       </script>

    <!--/MENU-JS-->
    <script>
      $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
  
        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });
  
      //Main navigation Active Class Add Remove
      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });
    </script>
