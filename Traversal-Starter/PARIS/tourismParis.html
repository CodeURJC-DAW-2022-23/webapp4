  <div class="title"> 
    <h1>Sitios más emblemáticos de París</h1>
  </div> 
  <div class="gallery">
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/eiffelTower.jpg" alt=""> 
            <div class="capa">
                <h3>Torre Eiffel</h3>
                <p>El edificio más alto del mundo por 41 años. Desde 
                    su construcción, hasta 1930, la Torre Eiffel fue el edificio 
                    más alto del mundo, gracias a sus 312 metros de altura</p>
            </div>
        </figure>
    </div>
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/archOfTriunph.jpg" alt=""> 
            <div class="capa">
                <h3>Arco del Triunfo</h3>
                <p>Uno de los monumentos más famosos, probablemente se trate del arco de triunfo más célebre del mundo. 
                    Construido entre 1806 y 1836 por orden de Napoleón Bonaparte para 
                    conmemorar la victoria en la batalla de Austerlitz</p>
            </div>
        </figure>
    </div>
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/louvre.jpg" alt=""> 
            <div class="capa">
                <h3>Museo del Louvre</h3>
                <p>El Louvre es uno de los museos más grandes del mundo. 
                    En concreto, se ubica en el distrito 1, es decir, en pleno centro 
                    de París y recoge casi 35.000 objetos que abarcan desde la Prehistoria hasta el siglo XXI.</p>
            </div>
        </figure>
    </div>
  </div>
  <div class="gallery">
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/notredame.jpg" alt=""> 
            <div class="capa">
                <h3>Catedral de Notre Dame</h3>
                <p>Es una catedral de culto católico, sede de la archidiócesis de París, 
                    la capital de Francia. Dedicada a la Virgen María, se sitúa en la pequeña 
                    isla de la Cité</p>
            </div>
        </figure>
    </div>
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/sacredHeart.jpg" alt=""> 
            <div class="capa">
                <h3>Basílica Sagrado Corazón</h3>
                <p>Su construcción fue decidida por la Asamblea Nacional en 1873, 
                    como un edificio religioso a perpetuidad en homenaje a la 
                    memoria de los ciudadanos que habían perdido la vida 
                    durante la Guerra franco-prusiana</p>
            </div>
        </figure>
    </div>
    <div class="tourismImage">
        <figure>
            <img src="../assets/images/informacion/disneyLand.jpg" alt=""> 
            <div class="capa">
                <h3>Disneyland París</h3>
                <p>Disneyland París es un complejo de entretenimiento en 
                    Francia. Abarca dos parques temáticos, 
                    hoteles resort, Disney Nature Resorts, un complejo comercial, 
                    gastronómico y de entretenimiento, y un campo de golf</p>
            </div>
        </figure>
    </div>
  </div>
