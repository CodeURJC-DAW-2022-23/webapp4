<div class="box">
    <div class="pre-box">
      <h1>IdealTrip</h1>
      <div class="img-box">
        <img src="./assets/images/favicon.png" alt="">
      </div>
    </div>
  
    <div class="login-form">
      <!-- title box -->
      <div class="title-box">
        <h1>Iniciar Sesión</h1>
      </div>
      <!-- input box-->
      <div class="input-box">
        <input type="text" placeholder="Email*" [(ngModel)]="email" name="email" required />
        <input type="password" placeholder="Contraseña*" [(ngModel)]="password" name="password" required />
      </div>
      <!-- btn box -->
      <div class="btn-box">
        <a routerLink="/register" class="box_btn">Registrate</a>
        <button class="box_btn" (click)="onLogin()">Iniciar Sesión</button>
      </div>
    </div>
  
  </div>
