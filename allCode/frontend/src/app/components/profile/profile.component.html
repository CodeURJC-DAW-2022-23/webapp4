<br><br><br><br>
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Foto de perfil</div>
          <div class="card-body text-center">
            <ng-container *ngIf="user.profileAvatar">
              <img [src]="getProfileImage()" alt="Avatar" width="100" height="100">
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Detalles de la cuenta</div>
          <div class="card-body">
              <!--<div class="form-group">
                <label for="avatarFile">Avatar:</label>
                <input type="file" class="form-control-file" id="avatarFile" name="avatarFile" accept=".png, .jpg, .jpeg"
                  [(ngModel)]="avatarFile">
              </div>-->
              <div class="mb-3">
                <label class="small mb-1" for="userEmail">Usuario (Email)</label>
                <p>{{user.email}}</p>
              </div>
              <!-- Form Group (first name)-->
              <div class="mb-3">
                <label class="small mb-1" for="userName">Nombre</label>
                <input class="form-control" name="userName" type="text" value="{{user.name}}">
              </div>
              <!-- Form Group (last name)-->
              <div class="mb-3">
                <label class="small mb-1" for="userLastName">Apellido</label>
                <input class="form-control" name="userLastName" type="text"  value="{{user.lastName}}">
              </div>
        </div>
      </div>
    </div>
  </div>
