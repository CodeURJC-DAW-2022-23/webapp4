<br><br><br><br>
<div class="container-xl px-4 mt-4">
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Foto de perfil</div>
        <div class="card-body text-center">
          <img [src]="profileAvatarUrl" alt="Avatar" width="100" height="100">
        </div>
        <div class="card-body text-center mx-auto" *ngIf="isAdmin">
          <button class="btn btn-primary" routerLink="/administrator" (click)="ngOnInit()">Admin</button>
        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <form class="card mb-4">
        <div class="card-header">Detalles de la cuenta</div>

        <div class="card-body">
          <div class="mb-3">
            <label for="avatarFile" class="small mb-1">Avatar:</label>
            <input type="file" class="form-control-file" id="avatarFile" name="avatarFile" accept=".png, .jpg, .jpeg"
              (change)="onFileSelected($event)">
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="userEmail">Usuario (Email)</label>
            <p>{{user?.email}}</p>
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="userName">Nombre</label>
            <input class="form-control" name="userName" type="text" [(ngModel)]="name" placeholder="{{user?.name}}">
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="userLastName">Apellido</label>
            <input class="form-control" name="userLastName" type="text" [(ngModel)]="lastName"
              placeholder="{{user?.lastName}}">
          </div>
          <button class="btn btn-style btn-third" (click)="editUser()">Guardar cambios</button>
          <button class="btn btn-style btn-third" (click)="logOut()">Cerrar sesión</button>
          <button class="btn btn-style btn-third" (click)="deleteUser()">Eliminar cuenta</button>
        </div>
      </form>
    </div>

    <div class="card mb-4">
      <div class="card-header">Compras realizadas</div>
      <div class="card-body">
        <div class="container">
          <div *ngFor="let purchase of purchases | slice:0:numPurchaseToShow" class="purchase card mb-3">
            <div class="card-body">
              <h4 class="card-title"> ID de la compra: {{purchase.id}}</h4>
              <button class="btn btn-danger ml-auto" (click)="deletPurchase(purchase.id)">Eliminar</button>
            </div>
          </div>
        </div>
        <div *ngIf="!purchases.length" class="review">
          <p>No hay reviews disponibles por este usuario.</p>
        </div>
        <button *ngIf="showMorePurchaseButton && purchases.length" class="btn btn-primary mx-auto" (click)="showMorePurchases()">Mostrar más</button>
      </div>
    </div>
  </div>

    <div class="card mb-4">
      <div class="card-header">Opiniones realizadas</div>
      <div class="card-body">
        <div class="container">
          <div *ngFor="let review of reviews | slice:0:numReviewsToShow" class="review card mb-3">
            <div class="card-body">
              <h4 class="card-title">{{review.titleReview}}</h4>
              <p class="card-text">{{review.contentReview}}</p>
              <button class="btn btn-danger ml-auto" (click)="deleteReview(review)">Eliminar</button>
            </div>
          </div>
        </div>
        <div *ngIf="!reviews.length " class="review">
          <p>No hay reviews disponibles por este usuario.</p>
        </div>
        <button *ngIf="showMoreButton && reviews.length" class="btn btn-primary mx-auto" (click)="showMoreReviews()">Mostrar más</button>
      </div>
    </div>
  </div>
